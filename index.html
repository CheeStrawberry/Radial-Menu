<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
        <li style="--i:0;">
            <a href="https://github.com/CheeStrawberry" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
        </li>
        <li style="--i:1;">
            <a href="https://www.linkedin.com/in/chavi-sharma-cf7719288/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
        </li>
        <li style="--i:2;">
            <a href="https://www.instagram.com/chaviisharmaa/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
        </li>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        let toggle=document.querySelector('.toggle');
        let menu=document.querySelector('.menu');
        toggle.onclick=function(){
            menu.classList.toggle('active')
        }
    </script>
</body>
</html>
